<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>Recuperação de Senha</title>
  <link rel="stylesheet" type="text/css" href="/static/autenticacao/css/autenticacao.css">
  <style>

  .erros-div {
      margin-top: 20px;
      padding: 5px;


  }
  .erro-usuario {
      margin-top: 20px;
      font-family: "inter", sans-serif;
      font-weight: 600;
      font-size: 17px;
      color: #EF0000;
}

  .esquecisenhaclass {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: 100%;
    justify-content: center;

  }

  </style>
</head>
<body>
  <div class="container2">
    {% load static %}
    <img src="{% static 'autenticacao/img/imagemlogin.png' %}" alt="Minha Imagem">
  </div>
  <div class="container">
    <div class="esquecisenhaclass">
      <h2 style="font-size: 27px; margin-bottom: 10px;">Recuperação de Conta</h2>
      <form action="{% url 'recuperacaosenha' %}" method="post"> {% csrf_token %}
        <div class="campo-senha">
          <img class="icones-login" src="/static/autenticacao/img/usuario.svg" alt="Ícone"></p>
          <input class='input-formulario'  placeholder="Digite o seu Email" type="Email" id="email-recuperacao" name="email">
        </div>
        {% if erro %}
        <div class="erros-div">
            <span class="erro-usuario">{{ erro }}</span>
        </div>
        {% endif %}
        <button type="submit" style="margin-top: 20px; " class="btn">Enviar</button>
        <p class="forgot-password">Fazer login</p>
      </form>

    </div>
  </div>
</body>
</html>
